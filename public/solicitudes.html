<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Solicitudes de Seguimiento</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      color: #e0e0e0;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    h2 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
    }
    .solicitud-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      margin-bottom: 10px;
      background: rgba(255,255,255,0.08);
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .solicitud-item p {
      margin: 0;
      font-size: 1.1em;
    }
    .solicitud-item .actions button {
      padding: 8px 15px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }
    .btn-aceptar {
      background-color: #28a745; /* Green */
      color: white;
    }
    .btn-aceptar:hover {
      background-color: #218838;
    }
    .btn-rechazar {
      background-color: #dc3545; /* Red */
      color: white;
    }
    .btn-rechazar:hover {
      background-color: #c82333;
    }
    .no-solicitudes {
      text-align: center;
      color: #aaa;
      font-size: 1.2em;
      margin-top: 30px;
    }
    .nav-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        padding: 10px 15px;
        background: rgba(255,255,255,0.1);
        color: white;
        border-radius: 8px;
        text-decoration: none;
        transition: background-color 0.3s;
    }
    .nav-link:hover {
        background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Solicitudes</h2> <!-- Generic Title -->
    <div id="lista-solicitudes">
      <p class="no-solicitudes">Esta p치gina ya no se utiliza para las solicitudes de seguimiento.</p>
      <p class="no-solicitudes">Las solicitudes de mensajes (si aplica) se manejan en la p치gina de mensajes.</p>
    </div>
    <a href="home.html" class="nav-link">Volver a Inicio</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script>
    // All JavaScript related to follow requests has been removed.
    // Helper function for notifications (can be kept if other pages might use it via copy-paste, or removed if truly orphaned)
    function showNotification(message, type = 'info') {
        Toastify({
            text: message,
            duration: 3000,
            close: true,
            gravity: "top", 
            position: "right", 
            backgroundColor: type === 'success' ? "linear-gradient(to right, #00b09b, #96c93d)" : "linear-gradient(to right, #ff5f6d, #ffc371)",
        }).showToast();
    }

    // Verificar sesi칩n (kept for potential redirection if page is accessed directly without session)
    async function verificarSesionYcargar() {
        try {
            const res = await fetch('/usuarios/session');
            if (!res.ok) {
                window.location.href = 'index.html'; 
                return;
            }
            // No specific data to load on this page anymore.
        } catch (error) {
            console.error("Error verificando sesi칩n:", error);
            window.location.href = 'index.html'; 
        }
    }
    document.addEventListener('DOMContentLoaded', verificarSesionYcargar);
  </script>
</body>
</html>
