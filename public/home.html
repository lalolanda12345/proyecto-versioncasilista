
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Inicio - Red Social</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <div class="header">
    <h2>Bienvenido a la Red Social</h2>
    <button id="cerrarSesion" class="logout-btn">Cerrar Sesión</button>
  </div>
  
  <div class="content">
    <div class="user-info">
      <h3>Usuario: <span id="nombreUsuario"></span></h3>
    </div>
    
    <div class="nueva-publicacion">
      <h3>Nueva Publicación</h3>
      <form id="publicacionForm">
        <textarea id="contenido" placeholder="¿Qué estás pensando?" required></textarea>
        <input type="url" id="imagenUrl" placeholder="URL de imagen (opcional)">
        <button type="submit">Publicar</button>
      </form>
    </div>
    
    <!-- Modal para editar publicación -->
    <div id="editModal" class="modal" style="display: none;">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Editar Publicación</h3>
        <form id="editForm">
          <textarea id="editContenido" required></textarea>
          <input type="url" id="editImagenUrl" placeholder="URL de imagen (opcional)">
          <input type="hidden" id="editPublicacionId">
          <div class="modal-buttons">
            <button type="submit">Guardar</button>
            <button type="button" id="cancelEdit">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
    
    <div class="publicaciones">
      <h3>Publicaciones Recientes</h3>
      <div id="listaPublicaciones"></div>
    </div>
  </div>

  <script src="home.js"></script>
</body>
</html>
