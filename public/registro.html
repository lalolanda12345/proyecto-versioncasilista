<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { 
      box-sizing: border-box; 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
      margin: 0; 
      padding: 0; 
    }

    body { 
      background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 25%, #16213e 50%, #0f3460 75%, #0a0a0a 100%);
      background-attachment: fixed;
      color: #e0e6ed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
    }

    /* Efectos de luz radiante */
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 70% 80%, rgba(168, 85, 247, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
      animation: floating 20s ease-in-out infinite;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes floating {
      0%, 100% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.1); }
    }

    /* Tarjeta de registro con glassmorphism */
    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-width: 400px;
      width: 100%;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Header con animación rotativa */
    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, transparent 0deg, rgba(99, 102, 241, 0.2) 90deg, transparent 180deg);
      animation: rotate 4s linear infinite;
      pointer-events: none;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .card h2 {
      margin-bottom: 30px;
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(135deg, #60a5fa, #a78bfa, #f472b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
      z-index: 1;
    }

    form {
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%; 
      padding: 14px 16px; 
      margin-bottom: 20px; 
      border: 2px solid rgba(255, 255, 255, 0.1); 
      border-radius: 12px; 
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255, 255, 255, 0.05);
      color: #e0e6ed;
      font-size: 14px;
    }

    input::placeholder {
      color: #9ca3af;
    }

    input:focus { 
      border-color: #60a5fa; 
      outline: none;
      box-shadow: 0 0 20px rgba(96, 165, 250, 0.3);
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-2px);
    }

    /* Botón con efectos shimmer */
    button {
      padding: 14px 20px;
      background: linear-gradient(135deg, #60a5fa, #3b82f6);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      font-size: 15px;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
    }

    .card p {
      margin-top: 24px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      position: relative;
      z-index: 1;
    }

    .card a {
      color: #60a5fa;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card a:hover {
      color: #a78bfa;
      text-shadow: 0 0 8px rgba(167, 139, 250, 0.5);
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
        margin: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Registro</h2>
    <form id="registroForm">
      <input type="text" id="nuevoUsuario" placeholder="Nombre de usuario" required />
      <input type="password" id="nuevaContrasena" placeholder="Contraseña" required />
      <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
